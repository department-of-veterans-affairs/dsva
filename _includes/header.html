<script>
$(function() {
  //caches a jQuery object containing the header element
  var header = $(".header");
  $(window).scroll(function() {
    var scroll = $(window).scrollTop();

    if (scroll >= 500) {
      header.removeClass('normal').addClass("skinny");
    } else {
      header.removeClass("skinny").addClass('normal');
    }
  });
});

</script>
